<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="{{ url_for('static', filename='fonts/css/all.css') }}" rel="stylesheet">
    <link rel="icon" href="static/app_icon/ccapp.png" type="image/x-icon" />
    <title>MCryptocurrency</title>
</head>

<body>

    <div class="container-fluid container-div">
        <div class="row">
            <div class="col-12">
                <div class="ccapp-one">
                    <ul class="nav justify-content-center ccapp-menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/"> <i class="fas fa-chart-line"></i> Piyasa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/favorite"><i class="fas fa-star"></i> Favoriler</a>
                        </li>
                    </ul>
                </div>
                <div class="ccapp-two">
                    <ul class="crypto-ul">
                        {% for datas in data["data"] %}
                        <li>
                            <div class="container p-0">
                                <div class="row crypto-data">
                                    <div class="crypto-icon col-2">
                                        <img src="static/crypto_icons/color/{{datas.symbol|lower}}.png" width="25" alt="">
                                    </div>
                                    <div class="crypto-name col-5">
                                        {{datas.name}} <br> {{datas.symbol}}
                                    </div>
                                    <div class="crypto-price col-5">
                                        {{datas.quote["USD"].price|round(2)|currencyFormat}}
                                    </div>
                                </div>
                            </div>                          
                        </li>
                        {% endfor %}            
                    </ul>                
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
